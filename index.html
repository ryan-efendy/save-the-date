<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Save the Date💍🤵👰</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./style.css">
  <!-- https://github.com/jekuer/add-to-calendar-button -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/add-to-calendar-button@1.8/assets/css/atcb.min.css">
</head>

<body>
  <div class="atcb">
    {
    "name":"Save the Date: Christy & Ryan's Wedding 💍🤵👰",
    "startDate":"2022-11-12",
    "endDate":"2022-11-12",
    "location":"Los Angeles, CA, USA",
    "options":[
    "Apple",
    "Google",
    "iCal",
    "Outlook.com",
    "Yahoo"
    ],
    "timeZone":"America/Los_Angeles",
    "iCalFileName":"Christy-Ryan-Wedding"
    }
  </div>
  <script src="https://cdn.jsdelivr.net/npm/add-to-calendar-button@1.8" defer></script>
</body>

</html>
